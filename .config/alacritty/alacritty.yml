# Window Customization
window:
  dimensions:
    columns: 108
    lines: 31
  padding:
    x: 20
    y: 20
  decorations: buttonless
scrolling:
  history: 1000
  multiplier: 3
dynamic_title: true

  # Startup Mode (changes require restart)
  #
  # Values for `startup_mode`:
  #   - Windowed
  #   - Maximized
  #   - Fullscreen
  #
  # Values for `startup_mode` (macOS only):
  #   - SimpleFullscreen
startup_mode: Windowed
  
# Font Customization
font:
    # normal:
    # family: Fira Mono for Powerline
    # style: Regular
    # bold:
    # family: Fira Code for Powerline
    # style: Bold
    # italic:
    # family: Fira Code for Powerline
    # style: Italic
  size: 13
# offset:
# x: 0
# y: 0
# glyph_offset:
# x: 0
# y: 0
# use_thin_strokes: false
# debug:
# persistent_logging: false
