window:
  padding:
    x: 16
    y: 16
  decorations: none
  opacity: 1
  dynamic_title: false
scrolling:
  # Maximum number of lines in the scrollback buffer.
  # Specifying '0' will disable scrolling.
  history: 10000

  # Scrolling distance multiplier.
  multiplier: 3

font:
  normal:
    family: Liga SFMono Nerd Font 
    style: Regular
  bold:
    family: Liga SFMono Nerd Font
    style: Bold
  italic:
    family: Liga SFMono Nerd Font
    style: Italic
  bold_italic:
    family: Liga SFMono Nerd Font
    style: Bold Italic
  size: 13.0
  offset:
    x: 1
    y: 1
  glyph_offset:
    y: 1
    x: 0
  thin_strokes: true
  antialias: lcd # Can have values like lcd, lcdv, gray, and none
  hinting: true
  style: Regular


#draw_bold_text_with_bright_colors: false

colors:
  primary:
    background: '#2e3440'
    foreground: '#d8dee9'
    dim_foreground: '#a5abb6'
